<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>

        <!-- Number of subjects -->
        <div class="form-group">
            <label for="numSubjects">Number of Subjects:</label>
            <input type="number" id="numSubjects" min="1" placeholder="Enter number of subjects" onchange="generateFields()" class="input-field">
        </div>

        <form id="cgpaForm">
            <!-- Dynamic fields for subjects, grades, and credits will be inserted here -->
        </form>

        <button type="button" onclick="calculateCGPA()" class="submit-btn">Calculate CGPA</button>

        <div id="result" class="result">
            <h3>Your CGPA: <span id="cgpa"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
